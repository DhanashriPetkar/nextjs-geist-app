<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Good - Modern Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>
    
    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="main-text">
                <span class="word-scroll">
                    Scrol<span class="morph-letter">l</span>
                </span>
                <span class="word-good">
                    Goo<span class="morph-target">d</span>
                </span>
            </h1>
            <p class="tagline">your feed, your control</p>
        </section>
        
        <!-- YouTube Input Section -->
        <section class="youtube-section">
            <div class="input-container">
                <input 
                    type="text" 
                    class="youtube-input" 
                    placeholder="paste your YouTube link here"
                    aria-label="YouTube URL input"
                >
            </div>
            <button class="submit-btn" aria-label="Submit YouTube Link">
                <span class="arrow">â†’</span>
            </button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
